<div class="container">
    <div class="row">
    <div class="col-md-6 mx-auto">
    <h1 class="text-center mb-4">Edit Booking</h1>
   <!--- <form [formGroup]="AppointmentForm" (ngUpdate)="onSubmit()">-->
    <form class="form1">
    <div class="form-group">
    
    <h2 class="text-center mb-4">Enter the product details</h2>
    </div>
    <div class="form-group">

    <input  type="text" class="form-control" formControlName="Name" id="editProductName" placeholder="Enter the name of the product" required>
    </div>
    <div class="form-group">
    
    <input type="text" class="form-control" formControlName="Model no" id="editModelNo" placeholder="Enter the model no of the product" required>  
    </div>
    <div class="form-group">
        
        <input type="date" class="form-control" formControlName="Date of purchase" id="editDateOfPurchase" placeholder="Enter the date of purchase" required>
        </div>
    <div class="form-group">
        
        <input type="Contact number" class="form-control" formControlName="Contact number" id="editContactNumber" placeholder="Enter the contact number" required>
        </div>
        <div class="form-group">
            
            <input type="Product Problem" class="form-control" formControlName="Product Problem" id="enterProblem" placeholder="Enter the Problem of the product" style="width:100%;height:80px"> 
        </div>
        <div class="form-group">

          <input type="Available Slot" class="form-control" formControlName="Available Slot" id="Available Slot" placeholder="Available Slot 09:00am to 10:30am"  style="width:60%;height:80px">
          <button id="updateBooking" type="submit" class="btn btn-primary" style="float: right;" >Update </button>
      </div>
    
    </form>
    </div>
    </div>
    </div>
</div>
